<body >
    <button value="Strona Główna" routerLink="/heroes">Strona Główna</button>
    <div id="heroo" *ngIf="load">
        <p><img [src]=hero.img></p>
        <p>Nick: {{hero.nick}}</p>
        <p>Profesja: {{hero.prof}}</p>
        <button *ngIf="role" value="Edytuj Bohatera"[routerLink]="['/edit_hero', hero.id]">Edycja Bohatera</button>
    </div>
</body>
