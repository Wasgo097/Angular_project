<button (click)=table() type="button">Tabelka</button>
<button (click)=tiless() type="button">Kafelki</button>
<p>
    <span id="mess">
        Nie wybrano elementu

<div *ngIf="tiles==false">

<div *ngIf="tiles==true">
    <app-tile (info)=getinfo($event)></app-tile>
</div>
